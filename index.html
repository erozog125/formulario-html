<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <h1>Formulario de Inscripción</h1>
  <hr>
  <form action="">
    <label for="">Datos Personales</label>
    <fieldset class="field-personales">
      <label for="input-name">Nombres:</label>
      <input id="input-name" placeholder="Ingrese nombre completo" type="text">
      <label for="input-date">Fecha de nacimiento:</label>
      <input id="input-date" type="date" >
      <label for="">Teléfono</label>
      <input placeholder="Ingrese su teléfono" type="text">
      <label for="">Correo electrónico</label>
      <input placeholder="Ingrese su email" type="email">
    </fieldset>
    <label for="">Datos de residencia</label>
    <fieldset class="field-residencia">
      <label for="">Dirección de residencia:</label>
      <input placeholder="Ingrese su dirección" type="text">
      <label for="">Barrio:</label>
      <input placeholder="Ingrese su Barrio" type="text">
      <select name="" id="">
        <option value="">Seleccione su estrato</option>
        <option value="opt-estrato-1">1</option>
        <option value="opt-estrato-2">2</option>
        <option value="opt-estrato-3">3</option>
        <option value="opt-estrato-4">4</option>
      </select>
    </fieldset>
    <label for="">Datos de educación</label>
    <fieldset class="field-educacion">
      <select name="" id="">
        <option value="">Primaria</option>
        <option value="">Bachiller</option>
        <option value="">Universitario</option>
        <option value="">Profesional</option>
        <option value="">Postgrado</option>
      </select>
    </fieldset>
    <button>Inscribirse</button>
  </form>
</body>
</html>
